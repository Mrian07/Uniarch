<ion-header>
  <ion-toolbar style="--background: var(--ion-color-primary);">
    <ion-buttons slot="start" style="color: #fff;">
      <ion-back-button text="" icon="chevron-back-outline"></ion-back-button>
    </ion-buttons>
    <ion-title style="color: #fff;">Profil</ion-title>
    <!-- <ion-buttons slot="end">
      <ion-icon name="pencil-outline" style="font-size: 28px;margin: 10px;color: #fff;"></ion-icon>
    </ion-buttons> -->
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" style="--background: var(--ion-color-bg);">

  <ion-card style="border-radius: 20px;">
    <ion-row>
      <ion-col size="12" style="text-align: center;">
        <img src="assets/imgs/user.png" style="width: 50%;">
      </ion-col>
    </ion-row>
    <ion-row style="padding: 0px 15px;">
      <ion-col size="12">
        <ion-item style="--background: #fff;padding: 0px;--border-color:#c7c7c7;">
          <ion-label position="floating">Nama</ion-label>
          <ion-input type="text" placeholder="Masukkan Nama" [(ngModel)]="nama_pel"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="12">
        <ion-item style="--background: #fff;padding: 0px;--border-color:#c7c7c7;">
          <ion-label position="floating">No Telp</ion-label>
          <ion-input type="number" placeholder="Masukkan No Telp" [(ngModel)]="no_telp_pel"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="12">
        <ion-item style="--background: #fff;padding: 0px;--border-color:#c7c7c7;">
          <ion-label position="floating">Jenis Kelamin</ion-label>
          <ion-select interface="action-sheet" cancelText="Batal" placeholder="Jenis Kelamin" style="width: 100%;"
            [(ngModel)]="jk_pel">
            <ion-select-option value="P">Perempuan</ion-select-option>
            <ion-select-option value="L">Laki - Laki</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-col>
      <ion-col size="12">
        <ion-item style="--background: #fff;padding: 0px;--border-color:#c7c7c7;">
          <ion-label position="floating">Email</ion-label>
          <ion-input type="email" placeholder="Masukkan Email" [(ngModel)]="email_pel"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="12">
        <ion-item style="--background: #fff;padding: 0px;--border-color:#c7c7c7;">
          <ion-label position="floating">Info Tambahan</ion-label>
          <ion-input type="text" placeholder="Masukkan Info Tambahan" [(ngModel)]="info_lain_pel"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="12">
        <ion-item style="--background: #fff;padding: 0px;--border-color:#c7c7c7;">
          <ion-label position="floating">Provinsi</ion-label>
          <ion-input type="text" placeholder="Masukkan Nama" [(ngModel)]="provinsi_pel" disabled></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="12">
        <ion-item style="--background: #fff;padding: 0px;--border-color:#c7c7c7;">
          <ion-label position="floating">Kota</ion-label>
          <ion-input type="text" placeholder="Masukkan Kota" [(ngModel)]="kota_pel" disabled></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="12">
        <ion-item style="--background: #fff;padding: 0px;--border-color:#c7c7c7;">
          <ion-label position="floating">Kecamatan</ion-label>
          <ion-input type="text" placeholder="Masukkan Kecamatan" [(ngModel)]="kecamatan_pel" disabled></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="12">
        <ion-item style="--background: #fff;padding: 0px;--border-color:#c7c7c7;">
          <ion-label position="floating">Alamat Lengkap</ion-label>
          <ion-input type="text" placeholder="Masukkan Alamat" [(ngModel)]="alamat_pel"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="12">
        <ion-item style="--background: #fff;padding: 0px;--border-color:#c7c7c7;">
          <ion-label position="floating">Nama Bank</ion-label>
          <ion-input type="text" placeholder="Masukkan Nama Bank" [(ngModel)]="nama_bank"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="12">
        <ion-item style="--background: #fff;padding: 0px;--border-color:#c7c7c7;">
          <ion-label position="floating">No Rekening</ion-label>
          <ion-input type="text" placeholder="Masukkan Rekening" [(ngModel)]="rek"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <br><br>
    <ion-row >
      <ion-button size="small" expand="block"  style="color: #fff;height: 37px;
    background: #356d75;width: 100%;border-radius: 20px;margin: 0px;">Simpan
      </ion-button>
    </ion-row>
  </ion-card>

  <ion-card style="border-radius: 20px;margin-top: 20px;">
    <ion-button size="small" expand="block" (click)="keluar()" style="color: #fff;height: 37px;
  background: #356d75;width: 100%;border-radius: 20px;margin: 0px;">Keluar
    </ion-button>
  </ion-card>

  <br>
  <br>

</ion-content>
