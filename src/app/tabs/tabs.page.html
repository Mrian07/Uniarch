<ion-tabs>
  <ion-tab-bar slot="bottom" class="my-custom-tab-bar">
    <ion-tab-button tab="tab1" style="background: #f3f3f3;">
      <ion-icon name="home-outline"></ion-icon>
      <ion-label>Home</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab2" *ngIf="valid == 'ada'" style="background: #f3f3f3;border-top-right-radius: 18px;"> 
      <ion-icon name="swap-horizontal-outline"></ion-icon>
    </ion-tab-button>

    <ion-tab-button (click)="login()" *ngIf="valid != 'ada'" style="background: #f3f3f3;border-top-right-radius: 18px;">
      <ion-icon name="swap-horizontal-outline"></ion-icon>
    </ion-tab-button>

    <ion-tab-button tab="tab3" *ngIf="valid == 'ada'" style="background: transparent;--padding-start:0px;--padding-end:0px;">
      <svg tab="tab3" height="50" viewBox="0 0 100 50" width="100" xmlns="http://www.w3.org/2000/svg"><path d="M100 0v50H0V0c.543 27.153 22.72 49 50 49S99.457 27.153 99.99 0h.01z" fill="#f3f3f3" fill-rule="evenodd"></path></svg>
    </ion-tab-button>

    <ion-tab-button (click)="login()" *ngIf="valid != 'ada'" style="background: transparent;--padding-start:0px;--padding-end:0px;">
      <svg tab="tab3" height="50" viewBox="0 0 100 50" width="100" xmlns="http://www.w3.org/2000/svg"><path d="M100 0v50H0V0c.543 27.153 22.72 49 50 49S99.457 27.153 99.99 0h.01z" fill="#f3f3f3" fill-rule="evenodd"></path></svg>
    </ion-tab-button>

    <ion-tab-button tab="tab4" style="background: #f3f3f3;border-top-left-radius: 18px;">
      <ion-icon name="newspaper-outline"></ion-icon>
    </ion-tab-button>


    <ion-tab-button tab="tab5" style="background: #f3f3f3;">
      <ion-icon name="call-outline"></ion-icon>
    </ion-tab-button>
    
  </ion-tab-bar>
</ion-tabs>
